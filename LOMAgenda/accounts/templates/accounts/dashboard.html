{% extends 'base.html' %}

{% block 'title' %}Dashboard de {{ user }} | {% endblock %}

{% block 'content' %}
<h1 class="mt-3 mb-3">
    Olá {{ user.first_name }} {{ user.last_name }}
</h1>
{% include 'partials/_messages.html' %}
<p>
    O seu nome de usuário é {{user}}.
</p>

<div class="container">
    <form action="{% url 'dashboard' %}"
          method="POST"
          enctype="multipart/form-data">
        {% csrf_token %}
        <table class="">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit"
                            class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
